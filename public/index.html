<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Mi Aplicación</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header class="logo">
      <img src="logo512.png" alt="Logo de la aplicación" width="150">
    </header>

    <section class="form-section">
      <h1>Iniciar sesión</h1>
      <p class="description">Ingresa tus credenciales para acceder a tu cuenta.</p>

      <div id="messageBox" class="message-box" hidden></div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tucorreo@ejemplo.com" 
            required
            autocomplete="email"
          >
          <div id="emailError" class="error-message" hidden></div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required
            minlength="6"
            autocomplete="current-password"
          >
          <div id="passwordError" class="error-message" hidden></div>
        </div>

        <button type="submit" id="submitBtn">
          <span id="buttonText">Iniciar sesión</span>
          <span id="buttonSpinner" hidden>
            <svg class="spinner" viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
        </button>
      </form>

      <div class="links">
        <a href="register.html">¿No tienes cuenta? Regístrate</a>
        <a href="forgot.html">¿Olvidaste tu contraseña?</a>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
