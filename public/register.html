<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Mi Aplicación</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main class="container">
    <header class="logo">
      <img src="logo192.png" alt="Logo de la aplicación" width="120">
    </header>

    <section class="form-section">
      <h1>Crear una cuenta nueva</h1>
      <p class="description">Ingresa tus datos para registrarte en nuestra plataforma.</p>

      <div id="messageBox" class="message-box" hidden></div>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required autocomplete="email">
          <div id="emailError" class="error-message" hidden></div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" maxlength="16" autocomplete="new-password">
          <div id="passwordError" class="error-message" hidden></div>
        </div>

        <button type="submit" id="submitBtn">
          <span id="buttonText">Registrarse</span>
          <span id="buttonSpinner" hidden>
            <svg class="spinner" viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
        </button>
      </form>

      <div class="links">
        <a href="index.html">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </section>
  </main>

  <script src="register.js"></script>
</body>
</html>
